apiVersion: v1
kind: Service
metadata:
  name: lion-gateway-service
  namespace: lion
spec:
  type: ClusterIP
  ports:
    - port: 8080
      name: lion-gateway
      targetPort: 8080
  selector:
    app: lion-gateway
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: lion-gateway
  namespace: lion
spec:
  replicas: 1
  selector:
    matchLabels:
      app: lion-gateway
  template:
    metadata:
      name: lion-gateway
      labels:
        app: lion-gateway
    spec:
      restartPolicy: Always
      containers:
        - name: lion-gateway
          image: lion/lion-gateway:1.0.0-SNAPSHOT
          imagePullPolicy: Always
          env:
            - name: SPRING_CLOUD_NACOS_CONFIG_SERVER_ADDR
              value: nacos-0.nacos-headless.lion.svc.cluster.local:8848,nacos-1.nacos-headless.lion.svc.cluster.local:8848,nacos-2.nacos-headless.lion.svc.cluster.local:8848
            - name: SPRING_CLOUD_NACOS_CONFIG_NAMESPACE
              value: 62d1f810-a38f-44fc-9466-22b8e70331f6
          livenessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          readinessProbe:
            httpGet:
              port: 8080
              path: /actuator/health
            initialDelaySeconds: 120
            timeoutSeconds: 1
            periodSeconds: 3
            successThreshold: 1
            failureThreshold: 3
          lifecycle:
            preStop:
              exec:
                command:
                  - bash
                  - c
                  - "curl -X POST http://127.0.0.1:8080/actuator/shutdown"
