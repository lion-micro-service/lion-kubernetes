apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  namespace: lion
  name: nacos-ingress
spec:
  ingressClassName: nginx
  rules:
    - host: www.lion-nacos.com
      http:
        paths:
          - path: /nacos
            backend:
              serviceName: nacos-headless
              servicePort: 8848